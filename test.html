<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green-Earth</title>
    <link
      rel="shortcut icon"
      href="./assets/hero-leaf1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./tailwind.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Plant a tree -->
    <div
      class="p-10 rounded-2xl bg-green-700 max-w-xl mx-auto shadow-gray-700 shadow-2xl"
    >
      <div class="text-center space-y-4">
        <input
          type="text"
          placeholder="Your Name"
          class="rounded-md input w-full"
        />
        <input
          type="text"
          placeholder="Your Email Address"
          class="rounded-md input w-full"
        />
        <select class="rounded-md select w-full">
          <option disabled selected>Number of Trees</option>
          <option>Crimson</option>
          <option>Amber</option>
          <option>Velvet</option>
        </select>
        <button
          class="btn btn-block btn rounded-full text-[#15803D] bg-[#FACC15] border-none"
        >
          Donate Now
        </button>
      </div>
    </div>
  </body>
</html>
